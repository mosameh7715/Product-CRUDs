<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-10">
      <form
        asp-controller="@Model.ControllerName"
        asp-action="@Model.ActionName"
        method="get"
        class="text-center"
      >
        <div class="input-group mb-3">
          <input
            type="text"
            name="search"
            id="search"
            class="form-control bg-light me-1 input-border"
            placeholder="Search"
            #searchContent
          />
          <button
            type="button"
            class="btn btn-primary button-border"
            (click)="onSearch(searchContent)"
          >
            <i class="fa fa-search" aria-hidden="true"></i>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
